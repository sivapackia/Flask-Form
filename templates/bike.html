
<!doctype html>
<html lang="ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <title>Bike-Details</title>
    <style>
      button a{
        text-decoration: none;
        color: white;
      }
      body{
        background-image: url("https://www.shutterstock.com/image-photo/start-finish-line-600w-696617206.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
      }
    </style>
  </head>
  <body style="direction:rtl;">
    {% extends "index.html" %}
    {% block content %}
    <div style="width: 90%;margin: 0 auto;">
      <div style="direction: ltr;text-align: center;">
        <h1 class="px-3 py-3" style="font-size:30px;background-color:transparent;box-shadow: 0px 0px 10px black;color: white;font-weight: 900;display: inline-block;text-align: center;border-radius: 10px;margin-top:100px;margin-bottom: 20px;">RACE BIKE DETAILS</h1>
      </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
    <div style="display: flex;align-items: center;justify-content:space-evenly;flex-wrap: wrap;direction: ltr;margin-bottom: 300px;">
    {% for i in data %}
    <div class="m-4 col-12 col-sm-12 col-md-5 col-lg-3"  style="box-shadow: 0px 0px 10px #0a0228 ;padding:10px 15px ;height:730px;background-color: white;">
    <img src="{{i.image}}" width="100%" height="75%">
    <div>
      <div style="text-align: center;">
        <h3 style="font-weight: 800;color:red;">{{i.name}}</h3>
      </div>
      <div style="display: flex;align-items: center;justify-content: space-around;">
        <h5 style="font-weight: 800;color: darkred;">Millege : {{i.Millege}} km</h5>
        <h5 style="font-weight: 800;color:darkblue">Amount : <span style="color: gold;">$</span> {{i.rate}}</h5>
      </div> 
    </div>
    <div style="display: flex;align-items: center;justify-content: space-around;margin: 20px 0px;">
      <button style="background-color: blue;padding:5px 10px;border-radius: 5px;border: none;"><a href="{{url_for('Edit',index=loop.index)}}">Edit</a></button>
      <button style="background-color: red;padding:5px 10px;border-radius: 5px;border: none;"><a href="{{url_for('Delete',index=loop.index)}}">Delete</a></button>
    </div>
    </div>
    {% endfor %}
    </div>
    </div>
    </div>
    {% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
