<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <title>HomePage</title>
    <style>
        nav{
        /* background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbNgkrj87hJ6ZDfuvcPUxJUQfMAgBqzATuQQ&usqp=CAU");
        background-repeat: no-repeat;
        background-size: cover; */
        background-color:transparent;
        box-shadow: 0px 0px 10px black;

      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark text-white" style="position: sticky;top: 0px;left:0px;z-index:1;">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="#" style="margin-right: 50px;display: inline-block;font-size:15px;font-weight: 800;color:beige;">SPORT BIKE DETAILS</a>
            </div>
            <div>
                <button class="navbar-toggler" style="margin-left: 50px;display: inline-block;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation" style="direction: ltr;">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel" style="font-size:25px;font-weight: 800;">NAVBAR</h5>
              <button type="button" class="btn-close btn-close-white"  style="font-size: 20px;font-weight: 800;"  data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active bg-success px-4 py-2 mb-2" aria-current="page" href="{{url_for('Home')}}" style="font-size:18px;font-weight: 800;display: inline-block;border-radius: 10px;width:100px;">LogIn</a><br>
                  <a class="nav-link active bg-danger px-4 py-2 " aria-current="page" href="{{url_for('Logout')}}" style="font-size:18px;font-weight: 800;display: inline-block;border-radius: 10px;width:100px;">LogOut</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% block content %}
    {% endblock %}
  </body>
</html>
